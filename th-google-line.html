<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../th-animated/th-animated.html">
<link rel="import" href="../th-theme/th-theme.html">
<link rel="import" href="../google-chart/google-chart.html">

<!--
Element providing a Thelma wrapper for the Google Line Chart.

##### Example

    <th-google-line></th-google-line>

@element th-google-line
@blurb Element providing a Thelma wrapper for the Google geochart.
@status alpha
@homepage http://nishacodes.github.io/th-google-regions
-->
<polymer-element name="th-google-line"  extends="th-animated" attributes="chartWidth chartHeight chartData dataLabel color backgroundColor legend">
  <core-style ref="theme"></core-style>
  <style>

  </style>
  <template> 
    <google-chart id="googleChart" on-google-chart-render="{{chartReady}}"
          type='line'
          height="{{chartHeight}}"
          width="{{chartWidth}}"
          options= "{{options}}"
          data="{{_data}}">
    </google-chart>
  </template>

  <script>

    Polymer('th-google-line', {

      /**
       ** 'chartData' is the data represented by the map. 
       * @type {Array}
       *
       ** 'region' can be a country, state, or metro 
       * @type {String}
       *
       ** 'value' determines the color of the marker or fill
       * @type {Number}
       */
      chartData: [
        {"label": "2005", "value": [80.66, 53.42]},
        {"label": "2006", "value": [79.84, 73.42]},
        {"label": "2007", "value": [78.6, 75.42]},
        {"label": "2008", "value": [78.09, 71.42]},
        {"label": "2009", "value": [72.49, 71.42]}  
      ],
      /**
       * Data label for X axis
       * @type {String}
       */
      dataLabels: ["Life Expectancy","Fertility Rate"],
      /**
       * 'chartWidth' refers to the width of the element container
       * @type {Number}
       */
      chartWidth: 280,
      /**
       * 'chartHeight' refers to the height of the element container
       * @type {Number}
       */
      chartHeight: 400,
      /**
       * 'backgroundColor' refers to the background color of the container
       * @type {String}
       */
      backgroundColor: "",
      /**
       * 'color' determines the range of the fill color of the regions
       * @type {String}
       */
      color: "",
      /**
       * 'legend' determines whether or not to display a legend
       * @type {Boolean}
       */
      legend: true,
      /**
       * 'numberFormat' refers to the number format of the legend min and max
       * @type {String}
       * @example: '.##'
       */
      numberFormat: "",     
      ready: function() {
        var self = this;
        console.log(self.$.googleChart);
        
        //NOT WORKING?!?! remove
        self.$.googleChart.addEventListener('google-chart-render',function() {
          console.log('render');
          console.log(self.$.googleChart.chartObject);

          //if works, is it possible to attach select event handler and fire touch-end event?
          // https://developers.google.com/chart/interactive/docs/events#The_Select_Event

        });

        self.reformatData();
        self.configureOptions();
      },
      //NOT WORKING?!?! remove
      chartReady: function() {
        console.log('chart ready');
      },
      /**
       * 'reformatData' converts chartData into the correct data structure for the map
       */
      reformatData: function(){
        var self = this;        
        self._data = self.chartData.map(function(item){
          return [item.label].concat(item.value);
        });
        console.log(self._data)
        self._data.unshift(["Label"].concat( self.dataLabels));



       
      },
      /**
       * 'configureOptions' sets the appropriate options properties for the map, given the attribute values
       */
      configureOptions: function(){
        var self = this,
            colors =  self.getColors();
        // Determine intermediate variables
        //self.color = self.color || [colors.accents[0], colors.accents[1]];
        self.backgroundColor = self.backgroundColor || "none";
        self.minValue = self.minValue || 0;

        var textColorSetting = { color: colors.theme.foreground2, fontName: colors.theme.font, fontSize: '0.8em', opacity: 0.7};


        // Define chart options 
        self.options = {
          height: self.chartHeight,
          width: self.chartWidth,
          colors: colors.accents,
          tooltip: { trigger: 'selection', textStyle: { color: "black", fontName: colors.theme.font, fontSize: '0.85em'}},
          colorAxis: { colors: [colors.theme.accent1, colors.theme.accent2] , legend : {textStyle : textColorSetting, position: 'bottom'}  },
          backgroundColor: {fill: self.backgroundColor},
          chartArea:{width:'80%',height:'80%'},
          bubble: {
            textStyle: {
              color: colors.theme.foreground2,
            }
          },
          legend: { 
            numberFormat: '.##',
            position: 'bottom',
            textStyle: textColorSetting,
            maxLines: 2
          },
          hAxis : {titleTextStyle: { color: colors.theme.background, fontName: colors.theme.font, fontSize: '0.85em'}},
          slices : self._slices,
          pieHole: self.type == 'donut' ? 0.4 : 0
        };

        console.log(self.options);

        var legendSetting = { gridlines : {color : colors.theme.foreground2},
                            baselineColor: colors.theme.foreground2,
                            textStyle: textColorSetting};


        //self.options.colorAxis = {legend : {textStyle : textColorSetting}};
        self.options.vAxis = legendSetting;
        self.options.hAxis = legendSetting;

        console.log(self.chartData[0]);
        console.log(self.chartData[0].valueColor);

        if (!self.legend) { 
          self.options.colorAxis.legend.position = 'none';
          self.options.legend.position = 'none';
        }

        //if no valueColor, turn of colorAxis legend
        if(self.chartData[0].valueColor===undefined) {
          self.options.colorAxis.legend.position = 'none';
        }
        
         // var google = self.$.googleChart.$.chartdiv.querySelectorAll('div');
        // var chart = google.$.chartdiv;
        // console.log(google);
      },
      /**
       * 'getColors' gets the color theme from the global scope
       * @return {Object}
       */
      getColors: function(){
        colors = {};
        colors.theme = window.CoreStyle.g.theme;
        colors.accents = [];

        for (var color in colors.theme){
          if(/^accent/.test(color)){
            colors.accents.push(colors.theme[color]);
          }
        }

        colors.count = colors.accents.length;

        return colors;
      }

    });

  
  </script>

</polymer-element>
